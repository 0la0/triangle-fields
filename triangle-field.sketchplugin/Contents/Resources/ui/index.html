<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Field</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="./main.js"></script>
  </head>
  <body>

    <div class="columns">
      <div class="column">
        <!-- POINTS -->
        <div class="card">
          <div class="card-label">Number of Points</div>
          <div class="card-content">
            <div class="row">
              <label for="numEdgePoints">
                Edge Points
              </label>
              <input
                type="number"
                id="numEdgePoints"
                value="20"
              />
            </div>

            <div class="row">
              <label for="numFieldPoints">
                Field Points
              </label>
              <input
                type="number"
                id="numFieldPoints"
                value="20"
              />
            </div>
          </div>
        </div>

        <!-- POINT DISTRIBUTION -->
        <div class="card">
          <div class="card-label">Point Distribution</div>
          <div class="card-content">
            <div class="row">
              <input
                type="radio"
                id="distributionRandom"
                name="distribution"
                class="radio-input input-hidden"
                value="random"
                checked
              />
              <label for="distributionRandom" class="radio-label"></label>
              <label for="distributionRandom">Random</label>
            </div>
            <div class="row">
              <input
                type="radio"
                id="distributionParabolic"
                name="distribution"
                class="radio-input input-hidden"
                value="parabolic"
              />
              <label for="distributionParabolic" class="radio-label"></label>
              <label for="distributionParabolic">Random-Parabolic</label>
            </div>
            <div class="row">
              <input
                type="radio"
                id="distributionGrid"
                name="distribution"
                class="radio-input input-hidden"
                value="grid"
              />
              <label for="distributionGrid" class="radio-label"></label>
              <label for="distributionGrid">Grid</label>
            </div>
            <div class="row">
              <input
                type="radio"
                id="distributionRadial"
                name="distribution"
                class="radio-input input-hidden"
                value="radial"
              />
              <label for="distributionRadial" class="radio-label"></label>
              <label for="distributionRadial">Radial</label>
            </div>
          </div>
        </div>

        <!-- COLOR DISTRIBUTION -->
        <div class="card">
          <div class="card-label">Color Distribution</div>
          <div class="card-content">
            <div class="row">
              <input
                type="radio"
                id="colorDistributionContinuous"
                name="colorDistribution"
                class="radio-input input-hidden"
                value="continuous"
                checked
              />
              <label for="colorDistributionContinuous" class="radio-label"></label>
              <label for="colorDistributionContinuous">Continuous</label>
            </div>
            <div class="row">
              <input
                type="radio"
                id="colorDistributionDiscrete"
                name="colorDistribution"
                class="radio-input input-hidden"
                value="discrete"
              />
              <label for="colorDistributionDiscrete" class="radio-label"></label>
              <label for="colorDistributionDiscrete">Discrete</label>
            </div>
          </div>
        </div>

        <button class="generate-button" id="generate">Generate Triangles</button>

      </div>

      <div class="column">
        <!-- RENDERING OPTIONS -->
        <div class="card">
          <div class="card-label">Rendering Options</div>
          <div class="card-content">
            <div class="row">
              <input
                type="checkbox"
                id="triangles"
                name="renderoption"
                value="triangles"
                class="checkbox-input input-hidden"
                checked
              />
              <label for="triangles" class="checkbox-label"></label>
              <label for="triangles">Triangles</label>
            </div>
            <div class="row-space-between">
              <div class="row">
                <input
                  type="checkbox"
                  id="lines"
                  name="renderoption"
                  value="lines"
                  class="checkbox-input input-hidden"
                />
                <label for="lines" class="checkbox-label"></label>
                <label for="lines">Lines</label>
              </div>
              <div id="lineWidthContainer" class="shape-param">
                <label for="lineWidth" class="sublabel">
                  Width:
                </label>
                <input
                  type="number"
                  id="lineWidth"
                  value="4"
                />
              </div>
            </div>
            <!-- TODO: reimplement when we know about ovals in Sketch 52 -->
            <!-- <div class="row-space-between">
              <div class="row">
                <input
                  type="checkbox"
                  id="points"
                  name="renderoption"
                  value="points"
                  class="checkbox-input input-hidden"
                />
                <label for="points" class="checkbox-label"></label>
                <label for="points">Points</label>
              </div>
              <div id="pointRadiusContainer" class="shape-param">
                <label for="pointRadius" class="sublabel">
                  Radius:
                </label>
                <input
                  type="number"
                  id="pointRadius"
                  value="5"
                />
              </div>
            </div> -->
          </div>
        </div>

        <!-- COLORS -->
        <div class="card">
          <div class="card-label">Colors</div>
          <div class="card-content">
            <div id="colorContainer"></div>
            <button class="fab" id="addColor"></button>
          </div>
        </div>

      </div>
    </div>

    <div id="loader" class="loader">
      <div>
        <p>Crunching the Numbers</p>
        <div class="loader-icon-row">
          <div class="loader-icon loader-icon-1"></div>
          <div class="loader-icon loader-icon-2"></div>
          <div class="loader-icon loader-icon-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
