<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Field</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="./main.js"></script>
  </head>
  <body>

    <div class="card">
      <div class="card-label">Points</div>
      <div class="row">
        <label for="numEdgePoints">
          Number of Edge Points
        </label>
        <input
          type="number"
          id="numEdgePoints"
          value="20"
        />
      </div>

      <div class="row">
        <label for="numFieldPoints">
          Number of Field Points
        </label>
        <input
          type="number"
          id="numFieldPoints"
          value="20"
        />
      </div>
    </div>

    <div class="row">
      <div class="card">
        <div class="card-label">Rendering Options</div>
        <div class="row">
          <input
            type="checkbox"
            id="triangles"
            name="renderoption"
            value="triangles"
            class="checkbox-input input-hidden"
            checked
          />
          <label for="triangles" class="checkbox-label"></label>
          <span>Triangles</span>
        </div>
        <div class="row">
          <input
            type="checkbox"
            id="lines"
            name="renderoption"
            value="lines"
            class="checkbox-input input-hidden"
          />
          <label for="lines" class="checkbox-label"></label>
          <span>Lines</span>
          <div id="lineWidthContainer" class="shape-param">
            <label for="numEdgePoints" class="sublabel">
              Width:
            </label>
            <input
              type="number"
              id="lineWidth"
              value="4"
            />
          </div>
        </div>
        <div class="row">
          <input
            type="checkbox"
            id="points"
            name="renderoption"
            value="points"
            class="checkbox-input input-hidden"
          />
          <label for="points" class="checkbox-label"></label>
          <span>Points</span>
          <div id="pointRadiusContainer" class="shape-param">
            <label for="numEdgePoints" class="sublabel">
              Radius:
            </label>
            <input
              type="number"
              id="pointRadius"
              value="5"
            />
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-label">Point Distribution</div>
        <div class="row">
          <input
            type="radio"
            id="distributionRandom"
            name="distribution"
            class="radio-input input-hidden"
            value="random"
            checked
          />
          <label for="distributionRandom" class="radio-label"></label>
          <span>Random</span>
        </div>
        <div class="row">
          <input
            type="radio"
            id="distributionParabolic"
            name="distribution"
            class="radio-input input-hidden"
            value="parabolic"
          />
          <label for="distributionParabolic" class="radio-label"></label>
          <span>Parabolic</span>
        </div>
        <div class="row">
          <input
            type="radio"
            id="distributionGrid"
            name="distribution"
            class="radio-input input-hidden"
            value="grid"
          />
          <label for="distributionGrid" class="radio-label"></label>
          <span>Grid</span>
        </div>
        <div class="row">
          <input
            type="radio"
            id="distributionRadial"
            name="distribution"
            class="radio-input input-hidden"
            value="radial"
          >
            <label for="distributionRadial" class="radio-label"></label>
          </input>
          <span>Radial</span>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-label">Colors</div>
      <div id="colorContainer"></div>
      <div class="row">
        <span>Discrete</span>
        <div class="row">
          <input
            type="checkbox"
            id="colorDistribution"
            class="checkbox-input input-hidden"
            checked
          />
          <label for="colorDistribution" class="checkbox-label"></label>
          <span>Continuous</span>
        </div>
        <button id="addColor">Add Color</button>
      </div>

    </div>

    <button id="generate">Generate</button>
    <div id="loader" class="loader">
      <p>crunching numbers</p>
    </div>
  </body>
</html>
